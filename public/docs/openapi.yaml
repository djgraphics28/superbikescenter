                  type: string
                  description: 'Must not be greater than 20 characters.'
                  example: pxcuzgssjsycrdwmuti
                birth_date:
                  type: string
                  description: 'Must be a valid date.'
                  example: '2024-07-06T13:59:43'
                gender:
                  type: string
                  description: ''
                  example: Male
                  enum:
                    - Male
                    - Female
                marital_status:
                  type: string
                  description: ''
                  example: Married
                  enum:
                    - Single
                    - Married
                    - Widowed
