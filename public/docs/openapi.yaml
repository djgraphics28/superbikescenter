          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    -
                      id: 1
                      name: 'HONDA CLICK 125i V3'
                      slug: null
                      description: '<p>adsada asda asdada</p>'
                      image: 'https://superbikescentral.online/storage/01J102FRN24AMN08QFEJW8DG59.jpg'
                      price: 87000
                      category_id: Scooter
                      brand_id: Honda
                      model: 'click 125 v3'
                      variations: []
                  links:
                    first: 'https://superbikescentral.online/api/products?page=1'
                    last: 'https://superbikescentral.online/api/products?page=1'
                    prev: null
                    next: null
                  meta:
                    current_page: 1
                    from: 1
                    last_page: 1
                    links:
                      -
                        url: null
                        label: '&laquo; Previous'
                        active: false
                      -
                        url: 'https://superbikescentral.online/api/products?page=1'
                        label: '1'
                        active: true
                      -
                        url: null
                        label: 'Next &raquo;'
                        active: false
                    path: 'https://superbikescentral.online/api/products'
                    per_page: 10
                    to: 1
                    total: 1
                properties:
                  data:
                    type: array
                    example:
                      -
                        id: 1
                        name: 'HONDA CLICK 125i V3'
                        slug: null
                        description: '<p>adsada asda asdada</p>'
                        image: 'https://superbikescentral.online/storage/01J102FRN24AMN08QFEJW8DG59.jpg'
                        price: 87000
                        category_id: Scooter
                        brand_id: Honda
                        model: 'click 125 v3'
                        variations: []
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        name:
                          type: string
                          example: 'HONDA CLICK 125i V3'
                        slug:
                          type: string
                          example: null
                        description:
                          type: string
                          example: '<p>adsada asda asdada</p>'
                        image:
                          type: string
                          example: 'https://superbikescentral.online/storage/01J102FRN24AMN08QFEJW8DG59.jpg'
                        price:
                          type: integer
                          example: 87000
                        category_id:
                          type: string
                          example: Scooter
                        brand_id:
                          type: string
                          example: Honda
                        model:
                          type: string
                          example: 'click 125 v3'
                        variations:
                          type: array
                          example: []
                  links:
                    type: object
                    properties:
                      first:
                        type: string
                        example: 'https://superbikescentral.online/api/products?page=1'
                      last:
                        type: string
                        example: 'https://superbikescentral.online/api/products?page=1'
                      prev:
                        type: string
                        example: null
                      next:
                        type: string
                        example: null
                  meta:
                    type: object
                    properties:
                      current_page:
                        type: integer
                        example: 1
                      from:
                        type: integer
                        example: 1
                      last_page:
                        type: integer
                        example: 1
                      links:
                        type: array
                        example:
                          -
                            url: null
                            label: '&laquo; Previous'
                            active: false
                          -
                            url: 'https://superbikescentral.online/api/products?page=1'
                            label: '1'
                            active: true
                          -
                            url: null
                            label: 'Next &raquo;'
                            active: false
                        items:
                          type: object
                          properties:
                            url:
                              type: string
                              example: null
                            label:
                              type: string
                              example: '&laquo; Previous'
                            active:
                              type: boolean
                              example: false
                      path:
                        type: string
                        example: 'https://superbikescentral.online/api/products'
                      per_page:
                        type: integer
                        example: 10
                      to:
                        type: integer
                        example: 1
                      total:
                        type: integer
                        example: 1
      tags:
        - Endpoints
      security: []
    parameters:
      -
        in: path
        name: name
        description: 'Optional parameter. search name.'
        required: true
        schema:
          type: string
        examples:
          omitted:
            summary: 'When the value is omitted'
            value: ''
          present:
            summary: 'When the value is present'
            value: quia
      -
        in: path
        name: brand
        description: 'Optional parameter. The Brand of the product'
        required: true
        schema:
          type: integer
        examples:
          omitted:
            summary: 'When the value is omitted'
            value: ''
          present:
            summary: 'When the value is present'
            value: 1
      -
        in: path
        name: category
        description: 'Optional parameter. The Category of the product'
        required: true
        schema:
          type: integer
        examples:
          omitted:
            summary: 'When the value is omitted'
            value: ''
          present:
            summary: 'When the value is present'
            value: 1
      -
        in: path
        name: min_price
        description: 'Optional parameter. The Minimum Price of the product'
        required: true
        schema:
          type: string
        examples:
          omitted:
            summary: 'When the value is omitted'
            value: ''
          present:
            summary: 'When the value is present'
            value: '15000'
      -
        in: path
        name: max_price
        description: 'Optional parameter. The Maximum  Price of the product'
        required: true
        schema:
          type: string
        examples:
          omitted:
            summary: 'When the value is omitted'
            value: ''
          present:
            summary: 'When the value is present'
            value: '300000'
      -
        in: path
        name: per_page
        description: 'Optional parameter. The Page Rows  of the product'
        required: true
        schema:
          type: integer
        examples:
          omitted:
            summary: 'When the value is omitted'
            value: ''
          present:
            summary: 'When the value is present'
            value: 10
